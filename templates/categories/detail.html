<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detail category</title>
</head>
<body>
    <h1>Title: {{ category.title }}</h1>

    <h2>Users who bought product in this category</h2>
    <ul>
        {% for user in users_in_category %}
        <li>{{ user.user.username}}</li>
        {% endfor %}
    </ul>

    <h2>Users who bought more than 3 products this category</h2>
    <ul>
        {% for user in more_than_3 %}
        <li>{{ user.user.username}}</li>
        {% endfor %}
    </ul>

</body>
</html>
